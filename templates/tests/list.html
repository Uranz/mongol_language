<!DOCTYPE html>
<html>
<head>
    <title>Available Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Available Tests</h1>
        <div class="row">
            {% for test in tests %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ test.title }}</h5>
                        <p class="card-text">
                            {% if test.is_sample %}
                            <span class="badge bg-info">Sample Test</span>
                            {% endif %}
                        </p>
                        <a href="{{ url_for('test_routes.take_test', test_id=test.test_id) }}" class="btn btn-primary">Take Test</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
