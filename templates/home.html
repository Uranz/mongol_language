<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mongol Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 pt-5">
        <div class="text-center my-auto" style="min-height: 75vh; display: flex; flex-direction: column; justify-content: center;">
            <h1 class="display-4 mb-3">The Mongol Club</h1>
            <p class="lead mb-4">Your journey to Mongolian language starts here!</p>
            <p class="mb-5">Welcome to The Mongol Club, your gateway to learning Mongolian vocabulary, grammar, and culture. Join us and start your language adventure today!</p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-2">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg">Register</a>
            </div>
        </div>
    <!-- Sleek bottom section with links to Test and Lesson -->
    <footer class="container-fluid bg-white border-top py-4 mt-auto" style="box-shadow: 0 -2px 8px rgba(0,0,0,0.03);">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="{{ url_for('main.lessons_list') }}" class="btn btn-success btn-lg mx-2">Lessons</a>
            </div>
            <div class="col-auto">
                <a href="{{ url_for('test_routes.list_tests') }}" class="btn btn-info btn-lg mx-2">Tests</a>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-auto text-muted small">
                &copy; {{ year if year else '2024' }} The Mongol Club
            </div>
        </div>
    </footer>
</body>
</html>
